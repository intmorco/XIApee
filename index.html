<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/icons/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>XIApee</title>
</head>

<body>
    <header class="container"></header>

    <div class="background-elements">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>


    <div class="main-container">
        <div class="left-section">
            <h1 class="hero-title">Get it fast, fresh, and local</h1>

            <div class="tabs">
                <button class="tab active">Restaurants</button>
                <button class="tab inactive">Minimarts</button>
            </div>

            <div class="categories">
                <a href="#" class="category">Asian</a>
                <a href="#" class="category">Western</a>
                <a href="#" class="category">Drinks</a>
                <a href="#" class="category">Desserts</a>
                <a href="#" class="category">Halal</a>
            </div>


        </div>

        <div class="right-section">

            <div class="restaurants-section">
                <h2 class="section-title">Restaurants</h2>
                <div class="restaurant-grid"></div>
            </div>

            <div class="minimarts-section" style="display: none;">
                <h2 class="section-title">Minimarts</h2>
                <div class="minimarts-grid"></div>
            </div>

        </div>


    </div>

    <script type="module" src="./main.js"></script>

</html>
